<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Cookie Demo</title>
</head>
<body>
    <select id="getCol" onchange="setColorCookie()">
        <option value="Select Value">Select Value</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>

    <script>
     window.onload = function(){
         console.log(document.cookie);
         if (document.cookie.length != 0)
            {
                var nameValueArray = document.cookie.split("=");
                document.getElementById("getCol").value = nameValueArray[1];
                document.bgColor = nameValueArray[1];
            }
     }
     function setColorCookie()
        {
            var selectedValue = document.getElementById("getCol").value;
            
            if (selectedValue != "Select Color")
            {
                
                document.bgColor = selectedValue;
                document.cookie = "color=" + selectedValue + ";expires=Fri, 5 Aug 2018 01:00:00 UTC;";
            }
        }
    </script>

</body>
</html>
