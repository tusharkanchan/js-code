<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gradient</title>
    <style>
    .gradient{
        height: 500px;
        width: 500px;
        background: radial-gradient(rgba(197, 7, 197, 0.616),yellow, green,blue);
        border: 3px black double;
    }
    .grad{
        height: 500px;
        width: 500px;
        background: repeating-linear-gradient(yellow,white,green,rgb(255, 192, 192),violet)
    }
    </style>
</head>
<body>
    <div class="gradient"></div>
    <div class="grad"></div>
</body>
</html>
