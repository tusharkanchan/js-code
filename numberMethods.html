<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Methods</title>
</head>
<body>
    <script>
        var num = 10.4;
        
    console.log('OK num: ', num);
    console.log('Exponential', num.toExponential(2));
    console.log('Fixed', num.toFixed(2));
    console.log('Precision', num.toPrecision(2));
    console.log('Parse Int: ',parseInt("Number"));
    console.log('NAN : ', typeof(NaN));
    console.log('MAx number:', Number.MAX_VALUE);
    console.log('MAx number:', Number.MIN_VALUE);
    //positive infinity/ negative infinity

    </script>
</body>
</html>
