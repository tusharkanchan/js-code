<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Shadows</title>
    <style>
    h1{
        color: red;
        text-shadow: 2px 3px yellow;
    
    }
    .imgDiv{
        width: 200px;
        height: 200px;
background: url("th.jpg");
object-fit: contain;
object-fit: cover;
    }
    /* div{
        width: 150px;
        height: 150px;
        background-color: aqua;
        box-shadow: 5px 5px gray;
    } */
    .navShadows{
        box-shadow: 2px 2px 5px gray;
    }
    </style>
</head>
<body>
    <div class="imgDiv">

    </div>
    <div class="navShadows">
        <h1>This is navbar</h1>
    </div>
    <div>
            <h1>Demo Text</h1>
    </div>
    
</body>
</html>
